<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style4.css" type="text/css">
  </head>
  <body>
    <!-- PAGE FOUR -->
    <div id="header" class="area">
      <img src="background.jpg" alt="" class="background-image">
      <h1 id="title">MY TODOS</h1>
    </div>
    <div id="body" class="area">
      <div id="notstarted" class="todolist">
        <h2 class="taskTitle">Not Started</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="inprogress" class="todolist">
        <h2 class="taskTitle">In Progress</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="complete" class="todolist">
        <h2 class="taskTitle">Completed</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
    </div>
    <!--Extension1-->
    <div class="list">
      <ul class="goal">
        <h3 class="title">Goals</h3>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!--Make a unordered list with class "goal" and 5 items-->
    <!--Extension2-->
    <div class="notes">
      <h3 class="title">Notes</h3>
      <p>Insert notes here</p>
    </div>
    <!--Make a div with class "notes" and h3 "Notes" and a paragraph-->
    <!--Extension3-->
    <div class="table">
      <table>
        <tr>
          <th>0</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2</td>
          <td>4</td>
          <td>6</td>
        </tr>
        <tr>
          <td>3</td>
          <td>3</td>
          <td>6</td>
          <td>9</td>
        </tr>
      </table>
    </div>
    <!--Make a multiplication table from 1-3-->
  </body>
</html>
